<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <h3 class="title-left">Your result</h3>
        <div class="round-score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="sub-text">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="right">
        <h3 class="title-ri">Summary</h3>
        <div class="right-elements">
          <div class="element reaction">
            <div class="badge">
              <img src="assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
              <p>80 <span>/ 100</span></p>
            </div>
            </div>
          <div class="element memory">
            <div class="badge">
              <img src="assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
              <p>92 <span>/ 100</span></p>
            </div>  
          </div>
          <div class="element verbal">
            <div class="badge">
              <img src="assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
              <p>61 <span>/ 100</span></p>
            </div>
          </div>
          <div class="element visual">
            <div class="badge">
              <img src="assets/images/icon-visual.svg" alt="icon">
              <p>Visual</p>
              <p>72 <span>/ 100</span></p>
            </div>
          </div>
        </div>
        <div class="button-right">Continue</div>
      </div>
    </div>
  </div>
</body>
  <script src="script.js"></script>
</html>
