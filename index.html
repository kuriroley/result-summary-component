<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summay component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-items">
      <p class="up-text">
        Your result
      </p>
      <div class="round-score">
        <span class="big-text">76</span>
        <span class="small-text">of 100</span>
      </div>
      <div class="low-section">
        <span>Great</span>
        <span>You scored higher than 65% of the people who have taken these tests.</span>
      </div>
    </div>
    <div class="right-items">
      <p class="up-text sum">
        Summary
      </p>
      <div class="flat-score">
        <div class="score">Reaction</div>
        <div class="score">Memory</div>
        <div class="score">Verbal</div>
        <div class="score">Visual</div>
      </div>
      <div class="button">Continue</div>
    </div>
  </div>
</body>
  <script src="script.js"></script>
</html>
